<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Online photo editor that provides filters, light and color adjustments, detail adjustments and effects.">

    <noscript>
        <meta http-equiv="refresh" content="0; url=/noscript">
    </noscript>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.min.css">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <title>Online Photo Editor</title>
</head>

<div class="flex-wrapper">

    <body>
        <h1 id="title">Online Photo Editor</h1>

        <div id="imageActions">
            <button id="downloadButton" disabled>Download</button>
            <button id="resetButton" disabled>Reset</button>
            <input type="file" id="selectFile" accept="image/*" style="display: none;" />
            <button id="uploadButton" onclick="$('#selectFile').click()">Upload</button>
        </div>

        <div id="imageDropzone">
            <div id="imageDropzoneInner">
                <p>Drag and drop an image or select an image via the new image button</p>
            </div>
        </div>

        <div id="canvasContainer" hidden>
            <canvas id="canvas"></canvas>
        </div>
        <br>

        <div id="editOptions" hidden>
            <!-- Tabs -->
            <div id="tab">
                <button id="adjust-tab" class="tablinks btn-active" onclick="openTab(event, 'adjust')">Adjust</button>
                <button id="filters-tab" class="tablinks" onclick="openTab(event, 'filters')">Filters</button>
                <button id="light-tab" class="tablinks" onclick="openTab(event, 'light')">Light</button>
                <button id="color-tab" class="tablinks" onclick="openTab(event, 'color')">Color</button>
                <button id="detail-tab" class="tablinks" onclick="openTab(event, 'detail')">Detail</button>
                <button id="effects-tab" class="tablinks" onclick="openTab(event, 'effects')">Effects</button>
            </div>

            <!-- Content -->
            <div class="tabcontent" id="adjust">
                <button id="mirror"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-symmetry-vertical" viewBox="0 0 16 16">
                        <path
                            d="M7 2.5a.5.5 0 0 0-.939-.24l-6 11A.5.5 0 0 0 .5 14h6a.5.5 0 0 0 .5-.5v-11zm2.376-.484a.5.5 0 0 1 .563.245l6 11A.5.5 0 0 1 15.5 14h-6a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .376-.484zM10 4.46V13h4.658L10 4.46z" />
                    </svg>Mirror</button>
                <button id="reflect"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-symmetry-horizontal" viewBox="0 0 16 16">
                        <path
                            d="M13.5 7a.5.5 0 0 0 .24-.939l-11-6A.5.5 0 0 0 2 .5v6a.5.5 0 0 0 .5.5h11zm.485 2.376a.5.5 0 0 1-.246.563l-11 6A.5.5 0 0 1 2 15.5v-6a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .485.376zM11.539 10H3v4.658L11.54 10z" />
                    </svg>Reflect</button>
                <button onclick="rotateClockwise()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                        <path
                            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                    </svg>Rotate
                    90°</button>
                <button onclick="rotateCounterClockwise()"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z" />
                        <path
                            d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z" />
                    </svg>Rotate -90°</button>
            </div>

            <div class="tabcontent" id="filters" hidden>
                <button id="grayscale">Grayscale</button>
                <button id="sepia">Sepia</button>
                <button id="invert">Invert</button>
            </div>

            <div class="tabcontent" id="light" hidden>
                <div class="input-range">
                    <label for="exposure">Exposure</label><br>
                    <div>
                        <p id="exposure-value">0</p>
                        <input type="range" id="exposure" min="-1" max="1" step="0.01" value="0">
                    </div>
                </div>

                <div class="input-range">
                    <label for="contrast">Contrast</label><br>
                    <div>
                        <p id="contrast-value">0</p>
                        <input type="range" id="contrast" min="-1" max="1" step="0.01" value="0">
                    </div>
                </div>

                <div class="input-range">
                    <label for="gamma">Gamma</label><br>
                    <div>
                        <p id="gamma-value">0</p>
                        <input type="range" id="gamma" min="-1" max="1" step="0.01" value="0">
                    </div>
                </div>
            </div>

            <div class="tabcontent" id="color" hidden>
                <div class="input-range">
                    <label for="saturation">Saturation</label><br>
                    <div>
                        <p id="saturation-value">0</p>
                        <input type="range" id="saturation" min="-1" max="1" step="0.01" value="0">
                    </div>
                </div>

                <div class="input-range">
                    <label for="temperature">Temperature</label><br>
                    <div>
                        <p id="temperature-value">0</p>
                        <input type="range" id="temperature" min="-1" max="1" step="0.01" value="0">
                    </div>
                </div>

                <div class="input-range">
                    <label for="tint">Tint</label><br>
                    <div>
                        <p id="tint-value">0</p>
                        <input type="range" id="tint" min="-1" max="1" step="0.01" value="0">
                    </div>
                </div>
            </div>

            <div class="tabcontent" id="detail" hidden>
                <div class="input-range">
                    <label for="sharpness">Sharpness</label><br>
                    <div>
                        <p id="sharpness-value">0</p>
                        <input type="range" id="sharpness" min="0" max="10" step="0.1" value="0">
                    </div>
                </div>

                <div class="input-range">
                    <label for="blur">Blur</label><br>
                    <div>
                        <p id="blur-value">0</p>
                        <input type="range" id="blur" min="0" max="10" step="0.1" value="0">
                    </div>
                </div>
            </div>

            <div class="tabcontent" id="effects" hidden>
                <div class="input-range">
                    <label for="vignette">Vignette</label><br>
                    <div>
                        <p id="vignette-value">0</p>
                        <input type="range" id="vignette" min="0" max="2" step="0.01" value="0">
                    </div>
                </div>
            </div>
        </div>

        <script src="js/webgl-utils.min.js"></script>
        <script src="js/main.min.js"></script>
        <script src="js/shaders.min.js"></script>
        <script src="js/webgl.min.js"></script>
    </body>

    <footer>
        <div id="footer-inner">
            <div id="footer-title">
                <p>Online Photo Editor</p>
            </div>
            <div id="copyright">
                <p>&copy; 2022 - Cody Peters</p>
            </div>
            <div id="social-container">
                <a class="social-background" aria-label="Github"
                    href="https://github.com/cdy-peters/online-photo-editor" target="_blank">
                    <i class="bi bi-github"></i>
                </a>
                <a class="social-background" aria-label="Linkedin" href="https://linkedin.com/in/cdy-peters"
                    target="_blank">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a class="social-background" aria-label="Project portfolio" href="https://codypeters.dev"
                    target="_blank">
                    <i class="bi bi-person-fill"></i>
                </a>
                <br style="clear: both;">
            </div>
        </div>
    </footer>
</div>

</html>
